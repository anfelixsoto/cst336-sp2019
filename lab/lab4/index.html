ss<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <title>AJAX: Sign Up Page</title>

</head>

<body id="dummybodyid">
  <h1> Sign Up Form </h1>

  <form>
    <fieldset>
      <legend>Sign Up</legend>
      <div><label>First Name:</label><input type="text"></div>
      <div><label>Last Name:</label><input type="text"></div>
      <div><label>Email:</label><input type="text"></div>
      <div><label>Phone Number:</label><input type="text"></div>
      <div><label>Zip Code:</label><input type="text" id="zipCode"></div>
      <div><label id="city">City:</label></div>
      <div><label>Latitude:<span id="latitude"></span></label></div>
      <div><label>Longitude:<span id="longitude"></span></label></div>
      <div><label>State:</label><input type="text"></div>
      <div><label>Select a County:</label><select></select></div>
      <div><label>Desired Username:</label><input type="text"></div>
      <div><label>Password:</label><input type="password"></div>
      <div><label>Type Password Again:</label><input type="password"></div>
      <div><input type="submit" value="Sign up!"></div>
    </fieldset>
  </form>
  
  <script>
  /* global $ */
    $("input").change(getZipInfo)
    
    function getZipInfo(){
      $.ajax({
        type:"get",
        url:"http:itcdland.csumb.edu/~milara",
        dataType: "json",
        data: {
          "format": "geojson",
          "zipCode" : $("#zipCode").val()
        }
        success: function(data){
          $("#latitude").html();
          $('#longitude').html()
        }
      });
    }
  </script>
</body>

</html>
