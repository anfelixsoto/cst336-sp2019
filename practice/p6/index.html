<html>

<head>
    <title>Discount Shopping!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
</style>
</head>

<body>
    <h1> Discount Shopping! </h1>

    <table style="width:100%">
  <tr>
    <th>Product</th>
    <th>Unit Price</th> 
    <th>Quantity</th>
    <th>Total</th>
  </tr>
  <tr>
    <td id="productName"></td>
    <td id="productPrice"></td> 
    <td id="quantity"></td>
    <td id="total"></td>
  </tr>
  <tr>
    <td>Discount</td>
    <td id="empty"></td>
    <td id="discountAmount"></td>
    <td id="newAmount"></td>
  </tr>
  
  <tr>
    <td>Subtotal</td>
    <td id="empty"></td>
    <td id="empty"></td> 
    <td id="subtotal"></td>
  </tr>
  
  <tr>
    <td>Tax(10%)</td>
    <td id="empty"></td>
    <td id="empty"></td>
    <td id="tax"></td>
  </tr>
  
  <tr>
    <td>Total</td>
    <td id="empty"></td>
    <td id="empty"></td>
    <td id="grandTotal"></td>
  </tr>
  
</table>
</body>

<script>
    /* global $*/
    $.ajax({
        type: "get",
        url: "https://antoniofelix-cst336s2019.herokuapp.com/practice/p6/getRandomProduct.php",
        dataType: "json",
        
        success: function(data){
            $("#productName").html(data.product);
            $("#productPrice").html(data.price);
            $("#quantity").html(data.qty);
            var prices = data.price;
            var qyts = data.qty;
            var productTotal = prices * qyts;
            $("#total").html(productTotal);
        }
    })


    $("#userInput").change(getPromoCode);

    function getPromoCode() {
        $.ajax({
            type: "get",
            url: "https://antoniofelix-cst336s2019.herokuapp.com/practice/p6/applyPromoCode.php",
            dataType: "json",
            data: {
                "format": "geojson",
                "discountCode": $("#userInput").val()
            },
            success: function(data) {
                console.log(data.discount)
                $("#discountAmount").htm(data.discount);
            }
        });
    }
</script>

</html>
