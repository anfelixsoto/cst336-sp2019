<!DOCTYPE html>
<html>

<head>
    <title>Project 2: JavaScript and jQuery</title>
</head>

<body>
    <form>
        <div id="name">
            First name:
            <input type="text" name="firstname" required> Last name:
            <input type="text" name="lastname" required>
        </div>

        <br>

        <div id="birthDay" >
            Birthday:
            <input type="date" name="bday" required>
        </div>

        <br>

        <div id="gender">
            Please select your gender:<br>
            <select id="genders">
                 <option value="non">None</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
                <br>
                <input type="checkbox" id="decline">Decline to state</option>
            </select>
        </div>

        <br>

        <div id="cellPhone">
            Enter a valid cellphone number:<br>
            <select id="countryCode">
                <option value="US">US +1</option>
                <option value="MX">MX +52</option>
            </select>
            <input type="tel" id="areaCode" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
        </div>

        <br>

        <div id="emailAddress">
            Please enter an email address:<br>
            <input type="text" name="email" required/>
        </div>

        <br>

        <div id="bestTime">
            Select the best day and time to reach you: <br>
            <div id="days" required>
                <input type="checkbox" id="Mon">Monday</option>
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00"/> to
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00" /> <br></br>

                <br>

                <input type="checkbox" id="Tue">Tuesday</option>
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00"/> to
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00" /> <br></br>

                <br>

                <input type="checkbox" id="Wed">Wednesday</option>
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00"/> to
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00" /> <br></br>

                <br>

                <input type="checkbox" id="Thur">Thursday</option>
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00"/> to
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00" /> <br></br>

                <br>

                <input type="checkbox" id="Fri">Friday</option>
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00"/> to
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00" /> <br></br>

                <br>

                <input type="checkbox" id="Sat">Saturday</option>
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00"/> to
                <input type="time" id="appt" name="appt" min: "8:00" max="24:00" /> <br></br>

                <br>

                <input type="checkbox" id="Sun">Sunday</option>
                <input type="time" id="appt" name="appt" min: "8:00" max="12:00"/> to
                <input type="time" id="appt" name="appt" min: "8:00" max="12:00" /> <br></br>

                <br>

            </div>

            <!--Might use this later!-->
            <!--<div id="time">-->
            <!--    <select id="timeOfDay">-->
            <!--    <option value="morning">Morning (8am to 11 am)</option>-->
            <!--    <option value="checkbox" id="noon">Noon (12pm to 4pm)</option>-->
            <!--    <option value="checkbox" id="evening">Evening (5pm to 9pm)</option>-->
            <!--    </select>-->
            <!--</div>-->
        </div>

        <br>

        <div id="feedback">
            Feedback: <br>
            <textarea id="feedback" cols="30" rows="3"></textarea>
        </div>

        <button class="check">Submit</button>
        
    </form>
    
    <div id="submittedForm"></div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    /* global $*/
    $(function() {
        $("button.check").on("click", function(e) {
            $("#submittedForm").html("Thank you for your submission! Please allow 3 to 5 business for us to conact you! ");
        });
    });
</script>

</html>
